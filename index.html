<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Project: Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div id="display" class="output">
        <div class="display"></div>
      </div>
      <div>
        <button id="backBtn" class="other">Backspace</button>
        <button id="delBtn" class="other">Delete</button>
        <button class="operator">&divide;</button>
      </div>
      <div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">&times;</button>
      </div>
      <div>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">&minus;</button>
      </div>
      <div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">&plus;</button>
      </div>
      <div>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equalBtn" class="other">&equals;</button>
      </div>
    </main>
  </body>
</html>
