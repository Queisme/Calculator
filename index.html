<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Project: Calculator</h1>
      <div class="container">
        <input class="numberInput" type="text" placeholder="0" /><br />
        <div class="topRow">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operator">+</button>
        </div>
        <div class="middleRow">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operator">-</button>
        </div>
        <div class="nextBottomRow">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operator">*</button>
        </div>
        <div class="bottomRow">
          <button class="numbers">0</button>
          <button class="numbers">.</button>
          <button class="numbers">=</button>
          <button class="operator">/</button>
        </div>
        <div class="clearAndBackspaceRow">
          <button class="clearOperator">Clear</button>
          <button class="backspaceOperator">Backspace</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
